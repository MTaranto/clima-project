<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <h1>Clima</h1>
    <form class="busca">
        <input type="search" id="searchInput"/>
        <button>Buscar</button>
    </form>
    <div class="resultado">
        <div class="titulo">--<img src="https://openweathermap.org/images/flags/br.png"></div>
        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
                <div class="iconDesc">---</div>
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
                <div class="umidadeTitulo">Umidade Relativa</div>
                <div class="umidadeInfo">-- <sup>%</sup></div>
            </div>
        </div>
    </div>
    <div class="aviso"></div>
    <footer>Criado por <i><a href="https://github.com/MTaranto" target="_blank">Márcio Taranto</a></i></footer>
    <script src="assets/script/script.js"></script>
</body>
</html>
